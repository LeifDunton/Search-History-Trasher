<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History Trasher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px;
            position: relative;
        }
        h1 {
            color: #4CAF50;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search History Trasher ðŸ¤£</h1>
    <p>Click the button below to trash your search history, or you can enter in a custom search which will be searched 10 times! ðŸ¤£</p>

    <button onclick="generateFunnySearch()">Trash My History!</button>
    <br>
    <input type="text" id="customSearch" placeholder="Enter your search term here" />
    <button onclick="generateCustomSearch()">Search Custom Term</button>

    <script>
        const funnySearches = [
            "Is it legal to eat your goldfish?",
            "Feet pics",
            "How to deal with explosive diarrhea",
            "I just ate my goldfish, am I going to jail?",
            "Roblox Gyat",
            "Minion memes",
            "How to know if someone is spying on you",
            "How to do a backflip",
            "How to recover from failing a backflip",
            "WHY IS MY CEREAL MOVING?!"
        ];

        function openWithDelay(searchTerm, index, total) {
            setTimeout(() => {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`, '_blank');
            }, index * 100); // Delay of 100ms between each tab
        }

        function generateFunnySearch() {
            // Open 10 tabs of the pre-defined funny searches with a delay
            for (let i = 0; i < funnySearches.length; i++) {
                openWithDelay(funnySearches[i], i, funnySearches.length);
            }
        }

        function generateCustomSearch() {
            // Get the custom search term from the input field
            const customSearchTerm = document.getElementById('customSearch').value;
            if (customSearchTerm) {
                // Open 10 tabs of the custom search term with a delay
                for (let i = 0; i < 10; i++) {
                    openWithDelay(customSearchTerm, i, 10);
                }
            } else {
                alert("Please enter a search term!");
            }
        }
    </script>

    <div class="footer">
        <p>Made by Somerandomexampleguy</p>
        <p>Have fun trashing your history! ðŸ¤£</p>
    </div>
</body>
</html>
